<!DOCTYPE html>
<html>

<head>
  <title>off()</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script>
    $(function () {

      function show() {
        alert('Hello world');
      }

      function remove() {
        $("#first").off('click', show);
      }

      $("#first").on('click', show);
      $("#second").on('click', remove);

    });
  </script>
  <style>
  </style>
</head>

<body>
    <button type="button" id="first">First button</button>
    <button type="button" id="second">Second button (unsubscribe first)</button>
</body>

</html>
